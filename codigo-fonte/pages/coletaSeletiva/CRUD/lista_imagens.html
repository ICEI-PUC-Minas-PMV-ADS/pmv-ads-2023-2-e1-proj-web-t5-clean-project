<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de Contatos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">    
</head>

<body>
    <h1>Listagem de Contatos</h1>

    <div class="container">
        <div class="row">
            <div id="msg" class="col-sm-10 offset-sm-1 ">
                <!--<div class="alert alert-warning">Contato não encontrado.</div>-->
            </div>
        </div>

        <div class="row">
            <div id="msg" class="col-sm-2 offset-sm-10 ">
                <a href="index.html"><input type="button" class="btn btn-warning" id="btnClear" value="Cadastro"></a>
            </div>
        </div>  

        <div class="row">
            <div class="col-sm-12">
                <table id="grid-contatos" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">URL</th>
                        </tr>
                    </thead>
                    <tbody id="table-contatos">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>     
   

    <script src="app.js"></script>
    <script>
        // carrega os dados a partir da API JSONServer
        var db = []
        readImage(dados => {
            db = dados;
            ListaImages()
        });

        // função para listar na tabela os contatos que estão associados aos filtros 
        function ListaImages() {
            
            // Obtem os dados informados pelo usuário nos filtros

            // limpa a lista de contatos apresentados
            tableImages = document.getElementById("table-contatos");
            tableImages.innerHTML = "";

            // Popula a tabela com os registros do banco de dados
            for (let index = 0; index < db.length; index++) {
                const images = db[index];
                    
                    // Inclui o contato na tabela    
                    tableImages.innerHTML += `<tr><td scope="row">${images.id}</td>
                                                    <td>${images.website}</td>
                                                </tr>`;
                }
            }
    </script>

</body>

</html>
