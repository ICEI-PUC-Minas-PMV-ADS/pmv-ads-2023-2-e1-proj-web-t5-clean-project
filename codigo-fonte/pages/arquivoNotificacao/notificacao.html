<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Notificação por E-mail</title>
</head>
<body>
    <h1>Envie uma Notificação por E-mail</h1>
    <form action="enviar_email.php" method="post">
        <label for="destinatario">Para:</label>
        <input type="email" name="destinatario" required><br>

        <label for="assunto">Assunto:</label>
        <input type="text" name="assunto" required><br>

        <label for="mensagem">Mensagem:</label>
        <textarea name="mensagem" required></textarea><br>

        <input type="submit" value="Enviar Notificação">
    </form>
</body>
</html>
